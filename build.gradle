plugins {
    id 'java'
    id("io.qameta.allure") version "3.0.0"
}

group = 'org.vention'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    testImplementation 'io.rest-assured:rest-assured:5.5.6'
    testImplementation 'io.rest-assured:json-path:5.5.6'
    testImplementation 'io.rest-assured:xml-path:5.5.6'
    testImplementation 'io.rest-assured:json-schema-validator:5.5.6'
    testImplementation 'io.qameta.allure:allure-junit5:2.30.0'
    implementation 'io.qameta.allure:allure-bom:2.30.0'
    implementation 'io.qameta.allure:allure-rest-assured:2.30.0'
    implementation 'io.github.cdimascio:java-dotenv:5.2.2'
}

test {
    useJUnitPlatform()
}